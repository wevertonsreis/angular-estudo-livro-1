<div class="card" *ngIf="!enviado">

  <div class="card-header">
      Dados do contato
  </div>

  <div class="card-body">
    
    <form (ngSubmit)="enviarDados()" #formulario="ngForm">
  
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="_nome" #nome="ngModel" placeholder="Digite o nome" class="form-control" required>
        <div [hidden]="nome.valid || nome.pristine">
          <small>O nome e um campo obrigatorio!</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for=telefone>Telefone</label>
        <input type="text" id="telefone" name="telefone" [(ngModel)]="_telefone" #telefone="ngModel" placeholder="Digite o telefone" class="form-control" required>
        <div [hidden]="telefone.valid || telefone.pristine">
          <small>O telefone e um campo obrigatorio!</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="_email" #email="ngModel" placeholder="Digite o email" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <select id="tipo" name="tipo" [(ngModel)]="_tipo" #tipo="ngModel" class="form-control">
          <option *ngFor="let item of tipos" [value]="item" >{{item}}</option>
        </select>
  
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Cadastrar</button>
    </form>

  </div>

</div>

<div class="card" *ngIf="enviado">

  <div class="card-header">
    Dados do contato enviado!
  </div>

  <div class="card-body">

    <div>
      <p>Nome do contato: <strong>{{_nome}}</strong></p>
    </div>
    <div>
      <p>Telefone do contato: <strong>{{_telefone}}</strong></p>
    </div>
    <div>
      <p>Email do contato: <strong>{{_email}}</strong></p>
    </div>
    <div>
      <p>Tipo do contato: <strong>{{_tipo}}</strong></p>
    </div>
    <div>
      <button (click)="voltar()" class="btn btn-primary">Voltar</button>
    </div>
  </div>

</div>
